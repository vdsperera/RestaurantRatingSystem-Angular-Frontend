<button mat-icon-button [color]="color" *ngFor="let ratingId of rating_array;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
  <mat-icon>
    {{show_icon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="star_count == null || star_count == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
