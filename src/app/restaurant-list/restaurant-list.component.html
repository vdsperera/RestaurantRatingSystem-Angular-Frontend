<div fxLayout="row"  fxLayoutGap="12px"  [style.margin-top]="'12px'">
  <mat-card class="example-card" *ngFor="let restaurant of restaurants$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ restaurant.id }}</mat-card-title>
      <mat-card-subtitle>{{ restaurant.name }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
  <!--     <li>ID: {{ restaurant.id }}</li> -->
  <!--     <li>Name: {{ restaurant.name }}</li> -->
      <li>{{ restaurant.address }}</li>
      <li>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </li>
  <!--     <li>Logitude: {{ restaurant.longitude }}</li>
      <li>Latitude: {{ restaurant.latitude }}</li>
      <li>Phone number: {{ restaurant.phone_number }}</li>
      <li>Code: {{ restaurant.code }}</li>
      <li>Claimed: {{ restaurant.claimed }}</li> -->
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <button class="btn"><i class="fa fa-heart"></i></button>
      <button class="btn"><i class="fa fa-hand-rock-o"></i></button>
      <!-- <button mat-button>SHARE</button> -->
      <!-- <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> -->
    </mat-card-actions>
  </mat-card>
</div>
